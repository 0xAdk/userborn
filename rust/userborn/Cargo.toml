[package]
name = "userborn"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
log = "0.4.0"
serde = { version = "1.0.204", features = [ "derive" ] }
serde_json = "1.0.120"
indexmap = "2.2.6"
env_logger = { version = "0.11.5", default-features = false }

[dev-dependencies]
indoc = "2.0.5"
expect-test = "1.5.0"

[profile.release]
opt-level = "s"
panic = "abort"
lto = true
strip = true

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "deny" }
unwrap_used = { level = "deny" }
expect_used = { level = "deny" }
lint_groups_priority = { level = "allow", priority = 1 } # https://github.com/rust-lang/rust-clippy/issues/12270
